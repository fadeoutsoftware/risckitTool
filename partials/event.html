<div class="container-fluid">
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Country</label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="m_oController.m_oEvent.countryCode" ng-options="Country.countryCode as Country.countryname for Country in m_oController.GetCountries()"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Region</label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="m_oController.m_oEvent.countryId" ng-options="Region.id as Region.countryname for Region in m_oController.m_oRegions"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-3">
            <input type="date" class="form-control" ng-model="m_oController.m_oEvent.startDate" >
        </div>
        <label class="col-sm-2 control-label">Start Hour</label>
        <div class="col-sm-3">
            <input type="time" class="form-control" ng-model="m_oController.m_oEvent.startHour">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="2" placeholder="Description" ng-model="m_oController.m_oEvent.description"></textarea>
        </div>
    </div>

                <td rowspan="2">
                    <label class="control-label">Duration</label>
                </td>
                <td>
                    <label class="control-label">Unit</label>
                </td>
                <td>
                    <label class="control-label">Value</label>
                </td>
                <td colspan="2">
                    <label class="control-label">Type</label>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" ng-value="true" ng-model="m_oController.m_oEvent.unitHour">
                            hours
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" ng-value="false" ng-model="m_oController.m_oEvent.unitHour">
                            days
                        </label>
                    </div>
                </td>
                <td>
                    <input type="number" class="form-control" placeholder="Value" ng-model="m_oController.m_oEvent.unitValue" step="any" min="0">
                </td>
                <td colspan="2">

                        <label>

                    <div class="radio-inline">
                        <label>
                            <input type="radio" ng-value="false" ng-model="m_oController.m_oEvent.unitApproximated">
