                <td><label class="control-label">Lat</label></td>
                <td><label class="control-label">Lon</label></td>
            </tr>
            <tr ng-repeat="oTableRow in m_oController.m_oEvent.Media">
                <td></td>
                <td ng-repeat="oFile in oTableRow.Files">
                    <div>
                        <label>{{oFile.name}}</label>
                        <img src="img/delete.png" tooltip="Delete">
                    </div>
                </td>
                <td ng-hide="$index > 0" rowspan="oTableRow.Files.length">
                    <label class="control-label">{{oTableRow.lat}}</label>
                </td>
                <td ng-hide="$index > 0" rowspan="oTableRow.Files.length">
                    <label class="control-label">{{oTableRow.lon}}</label>
                </td>
            </tr>
        </table>
    </div>

    <div class="col-sm-12">
        <table class="table" ng-hide="m_oController.m_oEvent.GIS == null">
            <tr>
                <td rowspan="3"><label class="control-label">Gis</label></td>
                <td><label class="control-label">Attachments</label></td>
            </tr>
            <tr ng-hide="m_oController.m_oEvent.GIS.GisFile == null">
                <td>
                    <label>{{m_oController.m_oEvent.GIS.GisFile.name}}</label>
                    <img src="img/delete.png" tooltip="Delete" >
                </td>
            </tr>
            <tr ng-hide="m_oController.m_oEvent.GIS.InspireFile == null">
                <td>
                    <label>{{m_oController.m_oEvent.GIS.InspireFile.name}}</label>
                    <img src="img/delete.png" tooltip="Delete">
                </td>
            </tr>
        </table>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button type="button" class="btn btn-primary btn-lg" ng-click="m_oController.AddMedia()">Add media</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-lg" ng-click="m_oController.AddGIS('sm')">Add GIS</button>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary btn-lg" ng-click="m_oController.Save()">Send</button>
        </div>
    </div>
    <div ng-show="selected"></div>
</form>
</div>
