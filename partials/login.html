<div class="container">
    <div class="row">
<form ng-submit="m_oController.onLogin(sUser,sPassword)">
                    
    <div class="panel panel-default">
        <div class="panel-heading">                                
            <div class="row-fluid user-row">
                <img src="img/bannerrisckit.png" class="img-responsive" alt="Conxole Admin"/>
            </div>
        </div>
        <div class="panel-body">
            <form accept-charset="UTF-8" role="form" class="form-signin">
                <fieldset>
                    <label class="panel-login">
                        <div class="login_result"></div>
                    </label>
                    <label for="userId">User Name</label>
                    <input type="text" class="form-control" id="userId" placeholder="User" ng-model="sUser">
                    <label for="userPw">Password</label>
                    <input type="password" class="form-control" id="userPw" placeholder="Password" ng-model="sPassword">
                    <br/>
                    <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login »">
                    <input class="btn btn-lg btn-success btn-block" id="cancel" value="Cancel »" ng-click="m_oController.Cancel()">
                </fieldset>
            </form>
        </div>
    </div>
