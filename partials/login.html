<form ng-submit="m_oController.onLogin(sUser,sPassword)">
    <div class="login-container container-fluid" >
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <img class="login-panel-logo" src="">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12 col-md-12">
                <label for="userId">User Name</label>
                <input type="text" class="form-control" id="userId" placeholder="User" ng-model="sUser">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-12 col-md-12">
                <label for="userPw">Password</label>
                <input type="password" class="form-control" id="userPw" placeholder="Password" ng-model="sPassword">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-offset-8 col-xst-4 col-md-offset-8 col-md-4">
                <button type="submit" class="btn btn-default login-panel-button">Login</button>
            </div>
        </div>

        <!--
        <div class="row">
            <div class="form-group col-xst-4 col-md-4">
                <a class="login-panel-newuser">New User</a>
            </div>
            <div class="form-group col-xs-offset-4 col-xst-4 col-md-offset-4 col-md-4">
                <a class="login-panel-pwdlost">Password Lost?</a>
            </div>
        </div>
        -->
    </div>
</form>
