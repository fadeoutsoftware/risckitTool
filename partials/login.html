
<style   >
    .modal-content .container {width: auto;}
.form-signin input[type="text"] {
        margin-bottom: 5px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .form-signin .form-control {
        position: relative;
        font-size: 16px;
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
        height: auto;
        padding: 10px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .img-responsive {
    display: block;
    max-width: 100%;
    height: auto;
    margin: auto;
    }
    .panel-heading {background: black!important; border-bottom: none; padding-top: 20px;}
    .panel {
    margin-bottom: 20px;
    background-color: transparent;
    border: 1px solid transparent;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }
</style>
<div class="container">
    <div class="row">
<form ng-submit="m_oController.onLogin(sUser,sPassword)">
                    
    <div class="panel panel-default">
        <div class="panel-heading">                                
            <div class="row-fluid user-row">
                <img src="../img/bannerrisckit.png" class="img-responsive" alt="Conxole Admin"/>
            </div>
        </div>
        <div class="panel-body">
            <form accept-charset="UTF-8" role="form" class="form-signin">
                <fieldset>
                    <label class="panel-login">
                        <div class="login_result"></div>
                    </label>
                    <label for="userId">User Name</label>
                    <input type="text" class="form-control" id="userId" placeholder="User" ng-model="sUser">
                    <label for="userPw">Password</label>
                    <input type="password" class="form-control" id="userPw" placeholder="Password" ng-model="sPassword">
                    <br></br>
                    <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
                </fieldset>
            </form>
        </div>
    </div>
