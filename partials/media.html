<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
    <br/>
    <label class="col-xs-offset-1 control-label">Select a position on map, description and date</label>
    <div id="media_map_canvas" class="col-xs-12" style="height: 500px;"></div>
    <br/>
    <div class="row col-lg-8">
        <div class="row">
            <label class="col-xs-offset-1 control-label">Description</label>
            <textarea class="col-xs-offset-1 col-xs-2 form-control" rows="2" ng-change="m_oController.m_oMediaService.isModified()" placeholder="Description" ng-model="m_oController.description"></textarea>
            <div class="col-xs-7"></div>
        </div>
        <div class="row">
            <label class="col-xs-offset-1 control-label">Date</label>
            <input class="col-xs-offset-1 col-xs-2 form-control" type="date" ng-change="m_oController.m_oMediaService.isModified()" ng-model="m_oController.date">
        </div>
        <div class="row">
            <br/>
            <div class="row">
                <label class="col-xs-offset-1 control-label">Attachment</label>
            </div>
            <br/>
            <table class="col-xs-offset-1 table table-bordered table-condensed" ng-show="m_oController.NewMedia.downloadPath != null">
                <tr>
                    <td>
                        <a ng-href="{{m_oController.DownloadMedia(m_oController.NewMedia.id)}}">
                            <div class="project-icon delete" tooltip-popup-delay="500" tooltip="Download">
                                <img src="img/download.png" tooltip="Download">
                            </div>
                        </a>
                        <div class="delete">
                            <a>{{m_oController.NewMedia.shortDownloadPath}}</a>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="row col-lg-offset-1 col-lg-1" ng-show="m_oController.canUpload()">
                <div class="loading" ng-show="m_oController.m_oUploading">
                    <img src="img/Spinner.gif" class="loading"/>
                </div>
                <div class="project-icon">
                    <label for="media-input" tooltip-popup-delay="500" tooltip="Upload" >
                       <img src="img/upload.png"/>
                    </label>
                    <input id="media-input" type="file" file-Model="m_oController.m_sFilePath" ng-file-select="onFileSelect($files)" ng-hide="true"/>
                </div>

            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-offset-1 col-sm-2">
                <button type="submit" class="btn btn-primary btn-lg" ng-click="m_oController.Save()">Save/Close</button>
            </div>
            <div class="col-lg-offset-1 col-sm-2">
                <button class="btn btn-primary btn-lg" ng-click="m_oController.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
