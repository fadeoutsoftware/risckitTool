<div class="container-fluid gis">
    <div class="modal-header">
        <h3 class="modal-title">Add GIS and INSPIRE File</h3>
    </div>

    <div class="modal-body">
        <div class="loading" ng-show="m_oController.m_oUploading">
            <img src="img/Spinner.gif" class="loading"/>
        </div>


        <div class="row ">
            <h2>GIS</h2>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <input id="gis-input" type="file" file-Model="m_oController.m_sGisFilePath" ng-hide="true" ng-file-select="onFileSelect($files, 0)"/>
                <!--<img src="img/upload.png" tooltip-popup-delay="500" tooltip="Upload GIS"/>-->
                <div ng-show="m_oController.m_oSharedService.getEvent().GIS.downloadGisPath != null">
                    <a ng-href="{{m_oController.DownloadGis(0)}}">

                        <img src="img/download.png" tooltip-popup-delay="500" tooltip="Download GIS">

                    </a>
                </div>
            </div>

        </div>

        <div class="clearfix">           </div>

        <div class="row">
            <h2>Inspire</h2>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <input id="Inspire-input" type="file" file-Model="m_oController.m_sInspireFilePath" ng-hide="true" ng-file-select="onFileSelect($files, 1)"/>
                <!--<img src="img/upload.png" tooltip-popup-delay="500" tooltip="Upload Inspire"/>-->
                <div  ng-show="m_oController.m_oSharedService.getEvent().GIS.downloadInspirePath != null">
                    <a ng-href="{{m_oController.DownloadGis(1)}}">

                        <img src="img/download.png" tooltip-popup-delay="500" tooltip="Download Inspire">

                    </a>
                </div>
            </div>

        </div>




    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="m_oController.ok()" >Close</button>
        <button class="btn btn-warning" ng-click="m_oController.cancel()">Cancel</button>
    </div>
</div>
