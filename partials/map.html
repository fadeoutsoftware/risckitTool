<style>
    .details {
        border: 2px solid;
        border-color: #fc0;
        padding-left: 5px;
        padding-right: 5px;
        overflow-y: auto;
    }
    #map_canvas, .sidebar  {
        min-height: 600px;
    }
    .pad {margin:20px 0;}

</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div id="map_canvas" ></div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="sidebar details">
                <h4 align="center">Event List</h4>
                <table>
                    <tbody>
                    <tr ng-repeat="oItem in m_oController.m_oEventList">
                        <td>
                            <a  ng-class="{ 'selected-menu-item': oItem.id == m_oController.m_iSelectedEventId}" href ng-click="m_oController.ShowMedia(oItem)">{{oItem.regionName}} - {{oItem.startDate}}</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="details pad">
                <h2  align="center">Event Detail</h2>
                <a href="{{m_oController.createPdf()}}"  ng-show="m_oController.EventHtml != ''">
                    <div class="project-icon" tooltip-popup-delay="500" tooltip="Pdf">
                        <img src="img/download.png" >
                    </div>
                </a>
                <p ng-bind-html="m_oController.EventHtml"></p>
            </div>

        </div>
    </div>
</div>
